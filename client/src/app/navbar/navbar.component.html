<div>
    <mat-toolbar color="accent" class="navbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h2 class="appName wrapText">Shiok Planners</h2>
        <div class="profile">
            <mat-icon>account_circle</mat-icon>
            <h2 class="userEmail wrapText">{{ userEmail }}</h2>
        </div>
      </mat-toolbar>
      
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav [mode]="'side'" class="sidenav-menu" [fixedInViewport]="true" fixedTopGap="50">
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/login']">Home</a>
            <a mat-list-item [routerLink]="['/main']">Dashboard</a>
            <a mat-list-item *ngIf="isLoggedIn()" (click)="logout()" [routerLink]="['/']">Logout</a>
        </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
